<!DOCTYPE html>
<html>
<head>
	
	<h1 style="font-size: 50px; color: white; font-family: cursive;">TIC-TAC-TOE</h1>
	<title>TIC-TAC-TOE</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>

<body>

 <p style="color: white; font-weight: bold;">PLAYER 1 </p> <input type="text" name="p1" placeholder="Enter your name" id="p1"><br><br>
 <p style="color: white; font-weight: bold;">PLAYER 2 </p> <input type="text" name="p2" placeholder="Enter your name" id="p2"><br><br>
<button id="submit" onclick="register()">SUBMIT</button>

<div class="ticbody">

	<div class="screen">
		<h2 id="display" style="color: white;"></h2>
	</div>

<div>
	<button onclick="val('0','0')" class="num" id="00"></button>
	<button onclick="val('0','1')" class="num" id="01"></button>
	<button onclick="val('0','2')" class="num" id="02"></button>
</div>


<div>
	<button onclick="val('1','0')" class="num" id="10"></button>
	<button onclick="val('1','1')" class="num" id="11"></button>
	<button onclick="val('1','2')" class="num" id="12"></button>
</div>


<div>
	<button onclick="val('2','0')" class="num" id="20"></button>
	<button onclick="val('2','1')" class="num" id="21"></button>
	<button onclick="val('2','2')" class="num" id="22"></button>
</div>

<div style="text-align: center;">
	<button onclick="restart()" class="other" style="width: 150px; height: 50px;">RESTART</button>
</div>


</div>

<script type="text/javascript" src="java.js"></script>

</body>
</html>
